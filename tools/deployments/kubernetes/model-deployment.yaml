apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: model-service
  template:
    metadata:
      labels:
        app: model-service
    spec:
      containers:
      - name: model-container
        image: your-registry/energy-model:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: model-config