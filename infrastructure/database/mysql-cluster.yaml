          fi

          # Set proper permissions
          chown -R mysql:mysql /var/lib/mysql
          chmod 750 /var/lib/mysql

        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql

        securityContext:
          runAsUser: 0
          runAsGroup: 0
          allowPrivilegeEscalation: true

      containers:
      - name: mysql
        image: mysql:8.0
        ports:
