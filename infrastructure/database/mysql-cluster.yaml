        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-root-credentials
              key: password
        - name: MYSQL_REPLICATION_USER
          valueFrom:
            secretKeyRef:
              name: mysql-replication-credentials
              key: username
        - name: MYSQL_REPLICATION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-replication-credentials
              key: password

        args:
        - --server-id=2  # Will be overridden by init script for multiple replicas
        - --log-bin=mysql-bin
        - --binlog-format=ROW
        - --gtid-mode=ON
        - --enforce-gtid-consistency=ON
        - --log-slave-updates=ON
        - --read-only=ON
        - --super-read-only=ON
        - --relay-log=relay-bin
        - --relay-log-index=relay-bin.index

        # Same security and compliance settings as primary
        - --ssl-ca=/etc/mysql/certs/ca.pem
        - --ssl-cert=/etc/mysql/certs/server-cert.pem
        - --ssl-key=/etc/mysql/certs/server-key.pem
        - --require-secure-transport=ON
        - --tls-version=TLSv1.2,TLSv1.3

        # Encryption at Rest
        - --early-plugin-load=keyring_file.so
        - --keyring-file-data=/var/lib/mysql-keyring/keyring
        - --innodb-encrypt-tables=ON
        - --innodb-encrypt-log=ON
        - --innodb-encryption-threads=4

        # Audit Logging
        - --plugin-load-add=audit_log.so
        - --audit-log=FORCE_PLUS_PERMANENT
        - --audit-log-format=JSON
        - --audit-log-file=/var/log/mysql/audit.log

        # Performance Tuning (Read-optimized)
        - --innodb-buffer-pool-size=2G
        - --innodb-log-file-size=256M
        - --max-connections=1000
        - --thread-cache-size=50
        - --table-open-cache=4000
        - --query-cache-size=0
        - --query-cache-type=0

        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        - name: mysql-config
          mountPath: /etc/mysql/conf.d
          readOnly: true
        - name: mysql-certs
          mountPath: /etc/mysql/certs
          readOnly: true
        - name: mysql-keyring
          mountPath: /var/lib/mysql-keyring
        - name: mysql-logs
          mountPath: /var/log/mysql

        resources:
          limits:
            cpu: 2000m
            memory: 4Gi
          requests:
            cpu: 1000m
            memory: 2Gi

        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
            - -u
            - root
            - -p$MYSQL_ROOT_PASSWORD
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - mysql
            - -h
            - localhost
            - -u
            - root
            - -p$MYSQL_ROOT_PASSWORD
            - -e
            - "SELECT 1"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        securityContext:
          runAsNonRoot: true
          runAsUser: 999
          runAsGroup: 999
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
            add:
            - SETUID
            - SETGID

      # MySQL Exporter for Monitoring
      - name: mysql-exporter
        image: prom/mysqld-exporter:latest
        ports:
        - containerPort: 9104
          name: metrics

        env:
        - name: DATA_SOURCE_NAME
          valueFrom:
            secretKeyRef:
              name: mysql-exporter-credentials
              key: dsn

        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi

        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          runAsGroup: 65534
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

      volumes:
