      - name: mysql-keyring
        emptyDir:
          sizeLimit: 1Gi
      - name: mysql-logs
        emptyDir:
          sizeLimit: 5Gi

      serviceAccountName: mysql-service-account

  volumeClaimTemplates:
  - metadata:
      name: mysql-data
      labels:
        app: mysql
        compliance: "pci-dss,gdpr,soc2"
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: "gp3-encrypted"
      resources:
        requests:
          storage: 500Gi

---
# MySQL Services
apiVersion: v1
kind: Service
metadata:
  name: mysql-primary
  namespace: database
  labels:
    app: mysql
    role: primary
    compliance: "pci-dss,gdpr,soc2"
spec:
  selector:
    app: mysql
    role: primary
  ports:
  - port: 3306
    name: mysql
    protocol: TCP
  - port: 33060
    name: mysqlx
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-replica
  namespace: database
  labels:
    app: mysql
    role: replica
    compliance: "pci-dss,gdpr,soc2"
spec:
  selector:
    app: mysql
    role: replica
  ports:
  - port: 3306
    name: mysql
    protocol: TCP
  - port: 33060
    name: mysqlx
    protocol: TCP
  type: ClusterIP

---
# MySQL Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: database
  labels:
    app: mysql
    compliance: "pci-dss,gdpr,soc2"
data:
  my.cnf: |
    [mysqld]
    # Basic Settings
    user = mysql
    pid-file = /var/run/mysqld/mysqld.pid
    socket = /var/run/mysqld/mysqld.sock
    port = 3306
    basedir = /usr
    datadir = /var/lib/mysql
    tmpdir = /tmp
    lc-messages-dir = /usr/share/mysql

    # Character Set and Collation
    character-set-server = utf8mb4
    collation-server = utf8mb4_unicode_ci
    init-connect = 'SET NAMES utf8mb4'

    # InnoDB Settings
    default-storage-engine = InnoDB
    innodb-file-per-table = 1
    innodb-open-files = 400
    innodb-io-capacity = 400
    innodb-flush-method = O_DIRECT
    innodb-log-files-in-group = 2
    innodb-log-buffer-size = 8M
    innodb-flush-log-at-trx-commit = 1
    innodb-lock-wait-timeout = 120
    innodb-doublewrite = 1
    innodb-checksum-algorithm = crc32

    # MyISAM Settings
    key-buffer-size = 32M
    myisam-recover-options = BACKUP,FORCE

    # Connection Settings
    max-connections = 1000
    max-connect-errors = 1000000
    max-allowed-packet = 256M
    interactive-timeout = 3600
    wait-timeout = 3600
    connect-timeout = 60

    # Query Cache (Disabled for MySQL 8.0)
    query-cache-type = 0
    query-cache-size = 0

    # Logging
    log-error = /var/log/mysql/error.log
    slow-query-log = 1
    slow-query-log-file = /var/log/mysql/slow.log
    long-query-time = 2
    log-queries-not-using-indexes = 1
    log-slow-admin-statements = 1
    log-slow-slave-statements = 1

    # Binary Logging
    log-bin = /var/lib/mysql/mysql-bin
    binlog-format = ROW
    binlog-row-image = FULL
    sync-binlog = 1
    expire-logs-days = 7
    max-binlog-size = 128M

    # GTID
    gtid-mode = ON
    enforce-gtid-consistency = ON
    log-slave-updates = ON

    # SSL/TLS Configuration
    ssl-ca = /etc/mysql/certs/ca.pem
    ssl-cert = /etc/mysql/certs/server-cert.pem
    ssl-key = /etc/mysql/certs/server-key.pem
    require-secure-transport = ON
    tls-version = TLSv1.2,TLSv1.3

    # Security Settings
    local-infile = 0
    skip-show-database
    skip-symbolic-links
    secure-file-priv = /var/lib/mysql-files/

    # Performance Schema
    performance-schema = ON
    performance-schema-instrument = 'stage/%=ON'
    performance-schema-instrument = 'statement/%=ON'

    [mysql]
    default-character-set = utf8mb4

    [client]
    default-character-set = utf8mb4
    ssl-ca = /etc/mysql/certs/ca.pem
    ssl-cert = /etc/mysql/certs/client-cert.pem
    ssl-key = /etc/mysql/certs/client-key.pem

---
# Service Account for MySQL
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mysql-service-account
  namespace: database
  labels:
    app: mysql
    compliance: "pci-dss,gdpr,soc2"
automountServiceAccountToken: true

---
# RBAC for MySQL Service Account
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mysql-role
  namespace: database
  labels:
    app: mysql
    compliance: "pci-dss,gdpr,soc2"
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mysql-rolebinding
  namespace: database
  labels:
    app: mysql
    compliance: "pci-dss,gdpr,soc2"
subjects:
- kind: ServiceAccount
  name: mysql-service-account
  namespace: database
roleRef:
  kind: Role
  name: mysql-role
  apiGroup: rbac.authorization.k8s.io
